<!DOCTYPE html>
<html lang="en">
<head>
    <title>e-Government Authority</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Hashicorp Vault System</h2>
        <form action="/action_page.php">
          <div class="form-group">
            <label for="email">Enter Username</label>
            <input type="email" class="form-control" id="email" placeholder="email@domain" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Enter Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="xxxxxxxxxx" name="pwd">
          </div>
          <div class="form-group">
            <label for="pwd">Re-Type Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="xxxxxxxxxx" name="pwd">
          </div>
          <button type="submit" class="btn btn-default">Register</button>
          <br><br>
          <a href="{% url 'members' %}">Return to Login</a>
  </form>

</html>
